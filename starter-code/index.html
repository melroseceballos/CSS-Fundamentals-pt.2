<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- EXTERNAL STYLESHEETS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">

  <!-- OUR STYLESHEET AND SCRIPT FILES -->
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>

  <title>CORGI CAROUSEL</title>
</head>

<body>
  <div class="container">
    <!-- =========== CAROUSEL TOP ============== -->
    <img src="images/carousel.png" alt="">
    <h1>CORGI CAROUSEL!</h1>

    <!-- =========== CAROUSEL CONTAINER ======== -->
    <div class="carousel-container">
      <!-- previous button -->
      <div class="carousel-button prev">
        <!-- from linearicons icon font -->
        <span class="lnr lnr-chevron-left"></span>
      </div>
      <!-- images -->
      <div class="carousel-images">
        <img src="images/corgi-cute.png" alt="corgi looking cute" class="images">
        <img src="images/corgi-hotdog.png" alt="corgi looking cute in a hotdog costume" class="images">
        <img src="images/corgi-goggles.png" alt="corgi looking cute in goggles" class="images">
        <img src="images/corgi-boat.png" alt="corgi looking cute in a boat" class="images">
      </div>
      <!-- next button -->
      <div class="carousel-button next">
        <!-- from linearicons icon font -->
        <span class="lnr lnr-chevron-right"></span>
      </div>
    </div>
  </div>
</body>

</html>
